version: '3.8'

# Альтернативный вариант с OpenSearch (совместим с Elasticsearch API)
# Используйте этот файл, если образы Elasticsearch недоступны:
# docker-compose -f docker-compose.opensearch.yml up -d

services:
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch_analytical_system
    environment:
      - discovery.type=single-node
      - "DISABLE_SECURITY_PLUGIN=true"
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      # Увеличиваем пороги использования диска для работы на заполненном диске
      - "cluster.routing.allocation.disk.threshold_enabled=false"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - es_data:/usr/share/opensearch/data
    networks:
      - es_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch_dashboards_analytical_system
    environment:
      - 'OPENSEARCH_HOSTS=["http://opensearch:9200"]'
      - "DISABLE_SECURITY_DASHBOARDS_PLUGIN=true"
    ports:
      - "5601:5601"
    depends_on:
      opensearch:
        condition: service_healthy
    networks:
      - es_network

  postgres:
    image: postgres:16-alpine
    container_name: postgres_analytical_system
    environment:
      - POSTGRES_USER=analytical_user
      - POSTGRES_PASSWORD=analytical_pass
      - POSTGRES_DB=analytical_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - es_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytical_user -d analytical_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_analytical_app
    environment:
      - ELASTICSEARCH_URL=http://opensearch:9200
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=analytical_user
      - POSTGRES_PASSWORD=analytical_pass
      - POSTGRES_DB=analytical_db
      - APP_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      opensearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - es_network

volumes:
  es_data:
  postgres_data:

networks:
  es_network:
    driver: bridge

