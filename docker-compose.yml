version: '3.8'

services:
  elasticsearch:
    image: elasticsearch:8.10.0
    container_name: es_analytical_system
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - es_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: kibana:8.10.0
    container_name: kibana_analytical_system
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVERNAME=kibana
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - es_network

  postgres:
    image: postgres:16-alpine
    container_name: postgres_analytical_system
    environment:
      - POSTGRES_USER=analytical_user
      - POSTGRES_PASSWORD=analytical_pass
      - POSTGRES_DB=analytical_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - es_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytical_user -d analytical_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_analytical_app
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=analytical_user
      - POSTGRES_PASSWORD=analytical_pass
      - POSTGRES_DB=analytical_db
      - APP_PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      elasticsearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - es_network

volumes:
  es_data:
  postgres_data:

networks:
  es_network:
    driver: bridge

